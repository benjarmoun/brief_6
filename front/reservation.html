<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Reservation</div>
                        <div class="card-body">
                            <form name="my-form" action="home.html" >
                                <div class="form-group row">
                                    <label for="ref" class="col-md-4 col-form-label text-md-right">Reference</label>
                                    <div class="col-md-6">
                                        <input type="text" id="ref" class="form-control ref" id="ref" value="" name="ref" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="date" class="col-md-4 col-form-label text-md-right">Date</label>
                                    <div class="col-md-6">
                                        <input type="date" id="date" class="form-control date" name="date" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="creneau" class="col-md-4 col-form-label text-md-right">Time</label>
                                    <div class="col-md-6">
                                        <select name="creneau" class="form-control creneau" id="creneau">
                                            <option value="1">09h -> 10h</option>
                                            <option value="2">10h -> 11h</option>
                                            <option value="3">11h -> 12h</option>
                                            <option value="4">14h -> 15h</option>
                                            <option value="5">15h -> 16h</option>
                                            <option value="6">16h -> 17h</option>
                                          </select>

                                </div>
 
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Reserver
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
